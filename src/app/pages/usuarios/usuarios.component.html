<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar usuario">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-md-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x "></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>


<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

              <h3 class="card-title">Usuarios registros(<small>{{totalRegistros}}</small>)</h3>
              
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Imagen</th>
                    <th>Correo</th>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Aut</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of usuarios">
                      <td></td>
                      <td>
                        {{item.email}}
                      </td>
                      <td>
                          {{item.nombre}}
                      </td>
                      <td>
                          {{item.role}}
                      </td>
                      <td>
                       <label class="label label-danger">Google</label>
                       <label class="label label-primary">Normal</label>
                      </td>
                      <td>
                        <button class="btn btn-primary">
                             <i class="fa fa-save"></i>
                        </button>
                        <button class="btn btn-danger">
                            <i class="fa fa-trash-o"></i>
                       </button>
                      </td>
                    </tr>
                  </tbody>
              </table>
              <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                Anteriores
              </button>
              <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                  Siguientes
                </button>
            </div>
          </div>
      </div>
</div>
